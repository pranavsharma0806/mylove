<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        z-index: 2;
    }

    .btn {
        padding: 14px 28px;
        font-size: 1.3rem;
        margin: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        z-index: 2;
    }

    #yes-btn {
        background: #ff4f8b;
        color: white;
    }

    #no-btn {
        background: #ff2f2f;
        color: white;
    }

    .btn:active {
        transform: scale(0.95);
    }

    /* ‚ù§Ô∏è Floating hearts background */
    .heart {
        position: absolute;
        bottom: -40px;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: floatUp 8s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-110vh) scale(1.6);
            opacity: 0;
        }
    }

    /* üì∏ Modal popup */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
        padding: 20px;
    }

    .modal img {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        animation: popIn 0.35s ease;
    }

    @keyframes popIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<h1>üíñ Will You Be My Valentine? üíñ</h1>

<button class="btn" id="yes-btn">Yes</button>
<button class="btn" id="no-btn">No</button>

<!-- üì∏ Image Modal -->
<div class="modal" id="imageModal">
    <img src="valentine.jpg" alt="Our Valentine">
</div>

<script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const modal = document.getElementById('imageModal');

    // YES click
    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = '<h1>üéâ Yay! You said YES! ‚ù§Ô∏è</h1>';
    });

    // NO click ‚Üí show image popup
    noBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    // Close modal on tap
    modal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // ‚ù§Ô∏è Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (6 + Math.random() * 5) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 10000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
